site_name: GeoSlicer Manual

extra:
  homepage: index.html
  version:
    provider: mike

extra_css:
    - assets/extra.css

theme:
  name: material
  language: pt-BR
  custom_dir: theme
  logo: assets/logo.png
  favicon: assets/logo.ico
  palette:
    - scheme: default
      primary: white
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: white
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - toc.follow
    - toc.integrate
    - navigation.tracking

plugins:
    - search
    - macros
    - include-markdown
    - mermaid2:
        javascript: https://unpkg.com/mermaid@10.4.0/dist/mermaid.esm.min.mjs 
    - tags
    - site-urls

use_directory_urls: false

markdown_extensions:
  - tables
  - attr_list
  - md_in_html
  - toc:
      toc_depth: 2
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true

validation:
  links:
    absolute_links: relative_to_docs
    anchors: warn
    unrecognized_links: warn

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  # - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML

